{% extends "base.html" %}

{% block title %} Blog Post {% endblock%}

{% block content %} 

<div class="row" align="left">
	<div class="col-md-offset-3 col-md-6">
		<h3>{{post.title}}</h3>

		{{post.body}}
		<hr/>
		<div class="text-mutted">Posted by <a href="#">post.author.fullname </a>
		on {{post.publish_date}} in <a href="#">{{ post.category }}</a>			
		</div>			
	</div>
</div>

{% endblock %}
